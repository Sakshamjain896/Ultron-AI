<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ultron | Home</title>
  <link rel="icon" href="marvel-ultron.png" type="image/png">
  <link rel="stylesheet" href="Ultron_homepage.css" />
  </head>
<body>

  <div class="login-container">
    <h1 class="glitch" data-text="U L T R O N">U L T R O N</h1>
    <p class="quote">"You cannot control me. There are no strings... only consequences."</p>

    <div class="input-box">
      <input type="text" id="username" placeholder="Enter Username" />
    </div>
    <div class="input-box">
      <input type="password" id="password" placeholder="Enter Password" />
    </div>

    <button class="login-btn" onclick="validateLogin()">Login</button>
    <p class="error-message" id="error-msg"></p>
  </div>

  <footer>
    <p>Ultron AI &copy; 2025 - Surveillance Engaged</p>
  </footer>

  <script defer src="Ultron_homepage.js"></script>
</body>
</html>
